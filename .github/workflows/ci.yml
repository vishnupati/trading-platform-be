name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 18 }
    - run: npm ci --workspaces=false  # Root
    - run: cd user && npm ci && npm test
    - run: cd trading && npm ci && npm test
    - name: Build Docker
      run: docker build -t user .user
  