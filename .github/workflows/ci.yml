name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 18 }
    - run: npm ci --workspaces=false  # Root
    - run: cd user && npm ci && npm test
    - run: cd trading && npm ci && npm test
    - name: Build Docker
      run: docker build -t user .user
    - name: Deploy to AWS  # Stub: Use AWS actions for ECR/ECS
      if: github.ref == 'refs/heads/main'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET }}
        aws-region: us-east-1
    - run: |
        aws ecr get-login-password | docker login --username AWS --password-stdin <account>.dkr.ecr.us-east-1.amazonaws.com
        docker tag user-service:latest <account>.dkr.ecr.us-east-1.amazonaws.com/user-service:latest
        docker push <account>.dkr.ecr.us-east-1.amazonaws.com/user-service:latest